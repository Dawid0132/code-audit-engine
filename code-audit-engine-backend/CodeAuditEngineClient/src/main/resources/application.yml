spring:
  application:
    name: CodeAuditEngineClient
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: thymeleaf-client
            scope:
              - openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: http://localhost:8091/realms/code-audit-engine

server:
  port: ${SERVER_PORT:8090}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: ${LOG_LEVEL:INFO}